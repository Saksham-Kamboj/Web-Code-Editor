<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Code-<span>Editor</span>
                </h1>
                <img src="navLogo.png" alt="">
                <label id="dark-change"></label>
            </div>
            <div>
                <button id="saveBtn">Save</button>
                <button id="lockBtn" onclick="toggleLock()">Lock/Unlock</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="left">
            <label>
                <div class="label-logo">
                    <i class="fa-brands fa-html5"></i>Html
                </div>
                <button class="copyBtn" id="copyHtml">Copy</button>
            </label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label>
               <div class="label logo">
                <i class="fa-brands fa-css3-alt"></i>Css
               </div>
                <button class="copyBtn" id="copyCss">Copy</button>
            </label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label>
                <div class="label-logo">
                    <i class="fa-brands fa-js"></i>JavaScript
                </div>
                <button class="copyBtn" id="copyJs">Copy</button>
            </label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
